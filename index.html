<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me gusta 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <!--contenedor rojo-->
    <div class="contenedor">

        <!--network naranjo-->
        <div class="network">
            <h1>Network</h1>
        </div>

        <!--body verde-->
        <div class="body1">

            <!--titulo rosa-->
            <div class="titulo">
                <h1>Your Feed</h1>
            </div>

            <!--body interno azul-->
            <div class="body_interno">

                <!--column izq amarillo-->
                <div class="left">
                    <img src="images/user.png" alt="Foto perfil">
                    <br>
                    <a href="#">Add on avatar</a>
                    <br>
                    <h3>James Does</h3>
                </div>

                <!--column derech morado-->
                <div class="rigth">
                    <!--caja 1 negro-->
                    <div class="box">
                        <div class="usuario"> <!--nombre- 3 likes- boton-->
                            <div>
                            <h2>Neil M</h2>
                            </div>

                            <div class="like"> <!--3 likes- boton-->
                                <p id="likes">9 like(s)</p>
                                <button onclick="sumar()" class="btn">Like</button>
                            </div> 
                        </div>

                        <div class="parrafo">
                            <p>
                                I just set up this new discord bot, let me
                                <br>
                                know what you all think. <a href="#">link</a>
                            </p>
                        </div>   
                    </div>


                    <!--caja 2-->
                    <div class="box">
                        <div class="usuario"> <!--nombre- 3 likes- boton-->
                            <div>
                            <h2>Nichole K</h2>
                            </div>
                            <div class="like"> <!--3 likes- boton-->
                                <p id="doce">12 like(s)</p>
                                <button onclick="counter()" class="btn">Like</button>
                            </div> 
                        </div>


                        <div class="parrafo">
                            <p>
                                Just finished my <a href="#">next comic</a> heck it out.
                            </p>
                        </div>   
                    </div>


                    <!--caja 3-->
                    <div class="box">
                        <div class="usuario"> <!--nombre- 3 likes- boton-->
                            <div>
                            <h2>Jim R</h2>
                            </div>
                            <div class="like"> <!--3 likes- boton-->
                                <p id="nueve">9 like(s)</p>
                                <button onclick="sum()" class="btn">Like</button>
                            </div> 
                        </div>
                        <div class="parrafo">
                            <p>
                                I can't stop listening to the <a href="#">new album</a>
                                <br>
                                who else is liking it?
                            </p>
                        </div>   
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js" ></script>
</body>
</html>
